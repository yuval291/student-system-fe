<app-navbar></app-navbar>
<div class="user-details-section">
    <div class="user-details" *ngIf="!editMode">
        <div class="left-section">
            <label *ngIf="student">{{student.email}} :דוא"ל</label>
            <label *ngIf="student">{{student.password}} :סיסמא</label>
            <div class="button">
                <button mat-raised-button color="accent" (click)="toggleEditMode()">Edit</button>
            </div>
        </div>
        <div class="right-section">
            <label *ngIf="student">תעודת זהות: {{student.userId}}</label>
            <label *ngIf="student">שם פרטי: {{student.first_name}}</label>
            <label *ngIf="student">שם משפחה: {{student.last_name}}</label>    
        </div>
    </div>
    <app-edit-user [student]="student" *ngIf="editMode" (event)="receiveMessageEdit($event)"></app-edit-user>
</div>
<div class="course-table-section">
    <app-course-table class="data-grid"></app-course-table>
</div>
